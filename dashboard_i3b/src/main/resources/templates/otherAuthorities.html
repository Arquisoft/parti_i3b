<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <style>

    .positive {
        background-color: green;
    }

    .negative {
        background-color: red;
    }

    .dashboard-element {
        width: 100px;
        padding: 25px;
    }
    </style>

    <meta charset="UTF-8" />
    <title>Other authorities dashboard</title>
</head>
<body>
<script>
    (function pollServer() {
        setTimeout(function () {
            $.ajax("/otherAuthorities", {
                success: function (data) {
                    $('body').load("/otherAuthorities");
                }
            });
        }, 2000);
    })();
</script>
<h1>Statistics</h1>
<p>Total number of proposals: <span th:text="${proposals.size()}" /></p>
<h1>List of proposals</h1>
<div id="proposals_list">
    <table>
        <tr th:each="prop,it : ${proposals}" th:class="${prop.voteBalance>=0}? 'positive' : 'negative'">
            <td><div class="dashboard-element" align="center">
                <a th:href="@{'/proposals/' + ${prop.id}}"><span th:text="${prop.title}"></span></a>
                <br />
                <span th:text="${prop.voteBalance}"></span>
            </div></td>
        </tr>
    </table>
</div>
</body>
</html>
